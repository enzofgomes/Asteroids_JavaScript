<!DOCTYPE html>
<html>
<head>
    <title>Asteroids Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        #score, #timer, #powerUpDisplay, #collectedMsg {
            position: absolute;
            color: white;
            font-family: monospace;
            font-size: 1.5em;
            padding: 10px;
        }
        #score { top: 0; left: 0; }
        #timer { top: 0; right: 0; }
        #powerUpDisplay { top: 40px; left: 0; color: lightgreen; } /* Style this */
        #collectedMsg { top: 80px; left: 0; color: yellow; display: none; } /* Style this */
        #gameOverMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: monospace;
            text-align: center;
        }
        #gameOverMenu h1 { font-size: 4em; margin-bottom: 20px; }
        #gameOverMenu p { font-size: 2em; margin-bottom: 10px; }
        #playAgainBtn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0s</div>
    <div id="powerUpDisplay"></div>
    <div id="collectedMsg"></div>

    <div id="gameOverMenu">
        <h1>GAME OVER</h1>
        <p id="finalScore"></p>
        <p id="highestScore"></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
